linters:
  enable-all: true
  disable:
    - exhaustivestruct
    - golint
    - interfacer
    - maligned
    - scopelint
    - forcetypeassert
    - godox
    - wsl
    - nlreturn
    - exhaustruct
    - goerr113
    - wrapcheck
    - bodyclose
    - contextcheck
    - nilerr
    - noctx
    - rowserrcheck
    - sqlclosecheck
    - structcheck
    - tparallel
    - unparam
    - wastedassign
    - exhaustruct
linters-settings:
  gci:
    local-prefixes: github.com/kyma-project
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  fix: true
output:
  sort-results: true