apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: component-role
rules:
  - apiGroups:
      - kyma.kyma-project.io
    resources:
      - serverlessconfigurations
      - istioconfigurations
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - kyma.kyma-project.io
    resources:
      - serverlessconfigurations/finalizers
      - istioconfigurations/finalizers
    verbs:
      - update
  - apiGroups:
      - kyma.kyma-project.io
    resources:
      - serverlessconfigurations/status
      - istioconfigurations/status
    verbs:
      - get
      - patch
      - update

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: operator-component-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: component-role
subjects:
  - kind: ServiceAccount
    name: controller-manager
    namespace: system